name: Security Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --json > audit-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json

  security-check:
    runs-on: ubuntu-latest
    needs: npm-audit

    steps:
      - uses: actions/checkout@v4

      - name: Detect files with 777 permissions
        run: |
          find . -type f -perm 0777 -print > insecure-permissions.txt || true

      - uses: actions/upload-artifact@v4
        with:
          name: insecure-permissions
          path: insecure-permissions.txt
