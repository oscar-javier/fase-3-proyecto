name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: OS-specific dependencies
        run: |
          echo "Sistema operativo del runner: ${{ runner.os }}"
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y jq
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew update || true
            brew install jq || true
          else
            echo "InstalaciÃ³n en Windows (PowerShell)"
          fi
        shell: bash

      - name: Install dependencies
        run: npm install 

      - name: Generate system logs
        run: |
          mkdir -p logs
          echo "OS: ${{ runner.os }}" > logs/ci-info.txt
          echo "Node version:" >> logs/ci-info.txt
          node -v >> logs/ci-info.txt

      - name: Run linter
        run: npm run lint || echo "Lint con warnings"

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: system-logs-${{ matrix.os }}
          path: logs